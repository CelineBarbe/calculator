<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <button class="touch" id="1">1</button>
        <button class="touch" id="2">2</button>
        <button class="touch" id="3">3</button>
        <button class="touch" id="4">4</button>
        <button class="touch" id="5">5</button>
        <button class="touch" id="6">6</button>
        <button class="touch" id="7">7</button>
        <button class="touch" id="8">8</button>
        <button class="touch" id="9">9</button>
        <button class="touch" id="plus">+</button>

    </div>
</body>
</html>
